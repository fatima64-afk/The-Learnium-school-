<!DOCTYPE html>
<html>
<head>  
<title>The Learnium School</title>  

<style>  
body{
    font-family: Arial;
    margin:0;
    background:#f2f2f2;
}

/* HEADER BAR */
header{
    background:#1a73e8;
    padding:15px;
    color:white;
    text-align:center;
    font-size:22px;
}

/* HERO IMAGE */
.hero{
    background: url("1763932870715.jpg");
    background-size: cover;
    background-position: center;
    height: 350px;
    
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;

    color:white;
    text-shadow:0 0 5px black;
}

.hero h2{
    font-size:30px;
    margin:0;
}

/* Updated Welcome Text */
.hero p{
    margin-top:-40px;
    font-size:17px;
    color:black;
    text-shadow:none;
}

/* CARD BOX */
.card{
    width:85%;
    background:white;
    margin:10px auto;
    padding:20px;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,0,0,0.25);
    text-align:center;
}

/* FOOTER */
.footer{
    background:#000;
    color:#fff;
    padding:15px;
    text-align:center;
    margin-top:20px;
}
</style>

</head>


<body>


<header>
    The Learnium School
</header>


<div class="hero">
   <h2>The Learnium School</h2>
   <p>Welcome to The Learnium School</p>
</div>



<div class="card">
    <h3>Students</h3>
    <p>300+</p>
</div>

<div class="card">
    <h3>Teachers</h3>
    <p>10+</p>
</div>


<div class="footer">
    Developed by Noor Hijab
</div>


</body>
</html>

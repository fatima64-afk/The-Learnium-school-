<!DOCTYPE html>
<html>
<head>  
<title> The Learnium School</title>  

<style>  
body{
    font-family: Arial;
    margin:0;
    background:#f2f2f2;
}

/* NAV FIX */
nav ul{
    list-style:none;
    margin:0;
    padding:0;
    background:#ffffff;
    display:flex;
    justify-content:center;
    gap:25px;
    border-bottom:1px solid #ddd;
}

nav ul li a{
    text-decoration:none;
    display:block;
    padding:12px;
    font-weight:bold;
    color:#000;
}

/* Hero */
.hero{
    background: url("1763932870715.jpg");
    background-size: cover;
    background-position: center;
    height: 350px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    color:white;
    text-shadow:0 0 5px black;
}

header{
    background:#1a73e8;
    padding:15px;
    color:white;
    text-align:center;
    font-size:22px;
}

/* cards inside hero */
.hero-cards{
    width:100%;
    margin-top:-50px;
}

.card{
    width:80%;
    background:white;
    margin:10px auto;
    padding:20px;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,0,0,0.3);
}

/* footer */
.footer{
    background:#000;
    color:#fff;
    padding:15px;
    text-align:center;
    margin-top:20px;
}
</style>

</head>


<body>

<!-- NAV BAR -->
<div id="nav-placeholder"></div>
<script>
fetch("nav.html")
.then(res => res.text())
.then(data => {
 document.getElementById("nav-placeholder").innerHTML = data;
});
</script>


<header>
    Learnium School System
</header>


<div class="hero">
   <h2>Learning Today, Leading Tomorrow</h2>
   <p>Welcome to Learnium School</p>
</div>


<!-- CARDS ABOVE IMAGE -->
<div class="hero-cards">

<div class="card">
    <h3>Students</h3>
    <p>100+</p>
</div>

<div class="card">
    <h3>Teachers</h3>
    <p>10+</p>
</div>

</div>

<div class="footer">
    Developed by Noor Hijab
</div>

</body>
</html>

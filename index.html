
<!DOCTYPE html>
<html>
<head>  
<title>Learnium School</title>  

<style>  
body{
    font-family: Arial;
    margin:0;
    background: url("1763932870715.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
}

header{
    background:#1a73e8;
    padding:15px;
    color:white;
    text-align:center;
    font-size:25px;
}

nav ul{
    list-style:none;
    margin:0;
    padding:0;
    background:#fff;
    display:flex;
    justify-content:center;
    gap:20px;
    border-bottom:1px solid #ccc;
}

nav ul li a{
    text-decoration:none;
    color:#000;
    font-weight:bold;
    padding:15px;
    display:block;
}

nav ul li a:hover{
    background:#1a73e8;
    color:white;
    border-radius:6px;
}

.section{
    padding:30px;
    text-align:center;
}

.card{
    width:40%;
    background:white;
    margin:10px auto;
    padding:20px;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,0,0,0.2);
}

.footer{
    background:#000;
    color:#fff;
    padding:15px;
    text-align:center;
    margin-top:20px;
}
</style>

</head>

<body>

<!-- NAV BAR -->
<div id="nav-placeholder"></div>

<script>
fetch("nav.html")
.then(res => res.text())
.then(data => {
  document.getElementById("nav-placeholder").innerHTML = data;
});
</script>
<!-- END NAV -->


<header>
    Learnium School System
</header>

<div class="section">
    <h2>Learning Today, Leading Tomorrow</h2>
    <p>Welcome to Learnium School</p>
</div>

<div class="card">
    <h3>Students</h3>
    <p>100+</p>
</div>

<div class="card">
    <h3>Teachers</h3>

</div>

    Developed by Noor Hijab

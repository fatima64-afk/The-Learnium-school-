<!DOCTYPE html>
<html>
<head>  
<title>The Learnium School</title>  

<style>  

body{
    font-family: Arial;
    margin:0;
    background:#f2f2f2;
}

/* HEADER IMAGE area */
.hero{
    background: url("1763932870715.jpg");
    background-size: cover;
    background-position: center;
    height: 350px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    padding-top:40px;
    margin-top:-40px;
}

.hero h2,
.hero p{
    color:black !important;

}


/* Main header */
header{
    background:#1a73e8;

    color:white;
    text-align:center;

.card{

    padding:25px;
    border-radius:12px;

    text-align:center;

.footer{
    background:#000;

<!-- NAV BAR -->
<div id="nav-placeholder"></div>
<script>
fetch("nav.html")
.then(res => res.text())
.then(data => {

});
</script>


<header>
    Learnium School System
</header>


<div class="hero">
   <h2>Learning Today, Leading Tomorrow</h2>

    <h3>Students</h3>
    <p>300+</p>

<div class="card">

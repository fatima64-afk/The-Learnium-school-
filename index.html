<!DOCTYPE html>
<html>
<head>  
<title>The Learnium  School</title>  

<style>  
body{
    font-family: Arial;
    margin:0;
    background:#f2f2f2;
}

/* HEADER */
header{
    background:#1a73e8;
    padding:15px;
    color:white;
    text-align:center;
    font-size:25px;
}

/* NAVBAR */
nav ul{
    list-style:none;
    margin:0;
    padding:0;
    background:#fff;
    display:flex;
    justify-content:center;
    gap:20px;
    border-bottom:1px solid #ccc;
}

nav ul li a{
    text-decoration:none;
    color:#000;
    font-weight:bold;
    padding:15px;
    display:block;
}

nav ul li a:hover{
    background:#1a73e8;
    color:white;
    border-radius:6px;
}

/* HERO IMAGE SECTION */
.hero{
    width:100%;
    height:350px;
    background-image: url("1763932870715.jpg"); /* AAPKI IMAGE */
    background-size: cover;
    background-position: center;
    background-repeat:no-repeat;

    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;

    color:white;
    text-shadow:2px 2px 4px black;
}

@media (max-width:600px){
    .hero{
        height:400px; /* mobile me thodi zyada height */
    }
}

/* SECTIONS */
.section{
    padding:30px;
    text-align:center;
}

/* CARDS */
.card{
    width:80%;
    background:white;
    margin:10px auto;
    padding:20px;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,0,0,0.2);
}

.footer{
    background:#000;
    color:#fff;
    padding:15px;
    text-align:center;
    margin-top:20px;
}
</style>

</head>

<body>

<!-- NAV BAR -->
<div id="nav-placeholder"></div>

<script>
fetch("nav.html")
.then(res => res.text())
.then(data => {
  document.getElementById("nav-placeholder").innerHTML = data;
});
</script>

<!-- HEADER -->
<header>
    The Learnium School System
</header>

<!-- HERO SECTION -->
<div class="hero">
    <h1>Learning Today, Leading Tomorrow</h1>
    <p>Welcome to The Learnium School</p>
</div>

<!-- CARDS -->
<div class="card">
    <h3>Students</h3>
    <p>300+</p>
</div>

<div class="card">
    <h3>Teachers</h3>
    <p>10+</p>
</div>

<div class="footer">
    Developed by Noor Hijab
</div>

</body>
</html>

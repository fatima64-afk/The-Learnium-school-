<!DOCTYPE html>
<html>
<head>  
<title>The Learnium School</title>  

<style>  
body{
    font-family: Arial;
    margin:0;
    background:#f2f2f2;
}

/* HEADER BAR */
header{
    background:#1a73e8;
    padding:15px;
    color:white;
    text-align:center;
    font-size:22px;
}

/* HERO IMAGE */
.hero{
    background: url("1763932870715.jpg");
    background-size: cover;
    background-position: center;
    height: 350px;
    position: relative;
}

.top-text{
    position:absolute;
    top:15px;
    left:50%;
    transform:translateX(-50%);
    text-align:center;
}

.top-text h2{
    font-size:25px;
    color:black;
    margin:0;
}

.top-text p{
    margin:5px 0 0;
    font-size:18px;
    color:black;
    font-weight:bold;
}

/* CARD BOX */
.card{
    width:85%;
    background:white;
    margin:10px auto;
    padding:20px;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,0,0,0.25);
    text-align:center;
}

/* FOOTER */
.footer{
    background:#000;
    color:#fff;
    padding:15px;
    text-align:center;
    margin-top:20px;
}
</style>

</head>


<body>

<header>
    The Learnium School
</header>

<div class="hero">

    <div class="top-text">
       <h2>Learning Today, Leading Tomorrow</h2>
       <p>Welcome To Learnium School</p>
    </div>

</div>


<div class="card">
    <h3>Students</h3>
    <p>300+</p>
</div>

<div class="card">
    <h3>Teachers</h3>
    <p>10+</p>
</div>


<div class="footer">
    Developed by Noor Hijab
</div>


</body>
</html>
